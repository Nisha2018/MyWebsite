<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="first">
			<h1>Let's Connect</h1>
			<p>We'd love to help you start exceeding your goals</p>
		</div>
		<div class="second">
			<section>
				<form id="contactForm">
					<ul>
					<li>
						<input type="text" name="name" placeholder="First Name">
						<input type="text" name="name" placeholder="Last Name">
					</li>
					<li><input type="email" placeholder="Business Email"></li>
					<li><input type="text" placeholder="Company"></li>
					<li><textarea>Tell us more about yourself.....</textarea></li>
					<li>
				       <label>Would you like to subscribe to our customer experience blog?
				       </label></li>
				    <li><input type="radio" name="r">Yes</li>
				    <li><input type="radio" name="r">No</li>
				    <li><input type="button" value="Send Message" ></li>
				    </ul>
				</form>
			</section>
			<section class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.4531979138287!2d77.03572711455577!3d28.465895298355225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d184b74ecf767%3A0x1088b7d2076cd09a!2sGANIT+SOFTECH+PVT.+LTD.!5e0!3m2!1sen!2sin!4v1550932161210" width="450" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			</section>
		</div>
	</main>
</body>
</html>
